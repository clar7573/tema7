<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <input type="text" id="længde">
    <input type="text" id="bredde">
    <button id="udregnareal">Areal</button>


    <script>
        udregnareal.addEventListener("click", arealudregner);

        function arealudregner() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            if (isNaN(længde) || isNaN(bredde)) {
                alert("Du må kun skrive tal")
            } else {

                console.log("Længden er " + længde + " meter. Bredden er " + bredde + " meter. Arealet er " + areal(længde, bredde) + " kvadratmeter")
            }
        }

        function areal(l, b) {
            return l * b
        }

    </script>
</body>

</html>
